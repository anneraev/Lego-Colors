<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Application Title</title>
</head>

<body>

  <form>
    <fieldset>
      <label for="lego__creator">Creator:</label>
      <input id="lego__creator" name="lego__creator" type="text" autofocus />
    </fieldset>
    <fieldset>
      <label for="lego__color">Color:</label>
      <select id="lego__color">
        <option value="1">Red</option>
        <option value="2">Green</option>
        <option value="3">Yellow</option>
        <option value="4">Blue</option>
        <option value="5">Orange</option>
        <option value="6">Black</option>
      </select>
    </fieldset>
    <fieldset>
      <label for="lego__shape">Shape</label>
      <input id="lego__shape" name="lego__shape" type="text">
    </fieldset>
    <fieldset>
      <label for="lego__creation">Creation</label>
      <input id="lego__creation" name="lego__creation" type="text">
    </fieldset>
    <input id="lego__submit" type="submit" value="Submit">
  </form>

  <div id="display-container"></div>

  <script src="scripts/apiManager.js"></script>
  <script src="scripts/objectManager.js"></script>
  <script src="./scripts/eventHanlder.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
